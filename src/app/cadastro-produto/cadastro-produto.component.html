<div class="container">
    <button mat-raised-button color="primary" class="btn-space" (click)="insert()">Adicionar</button>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" width="100%">
  
      <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef> Produto </th>
        <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
      </ng-container>
      
      <ng-container matColumnDef="preco">
        <th mat-header-cell *matHeaderCellDef> Preço </th>
        <td mat-cell *matCellDef="let element"> {{element.preco}} </td>
      </ng-container>
  
      <ng-container matColumnDef="peso">
        <th mat-header-cell *matHeaderCellDef> Peso </th>
        <td mat-cell *matCellDef="let element"> {{element.peso}} </td>
      </ng-container>
  
      <ng-container matColumnDef="quantidade">
        <th mat-header-cell *matHeaderCellDef> Quantidade </th>
        <td mat-cell *matCellDef="let element"> {{element.quantidade}} </td>
      </ng-container>
  
      <ng-container matColumnDef="value">
        <th mat-header-cell *matHeaderCellDef> Descrição </th>
        <td mat-cell *matCellDef="let element"> {{element.value}} </td>
      </ng-container>
  
      <ng-container matColumnDef="functions">
        <th mat-header-cell *matHeaderCellDef> Ações. </th>
        <td mat-cell *matCellDef="let element">
          <button (click)="edit(element)" mat-raised-button color="primary">Alterar</button>
          <button (click)="delete(element.key)" mat-raised-button color="warn">Excluir</button>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
    </table>
  </div>
